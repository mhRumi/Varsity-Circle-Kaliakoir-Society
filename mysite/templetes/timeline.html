{% load static %}
<!DOCTYPE html>
<html>
<head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
* {
  box-sizing: border-box;
}

/* Create three unequal columns that floats next to each other */
.column {
  float: left;
  padding: 10px;
  height: 300px; /* Should be removed. Only for demonstration */
}

.left, .right {
  width: 25%;
}

.middle {
  width: 50%;

  
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
  background-color: greenyellow;
}


.status{
    border-radius: 10px;
    width: 80%;
    height: auto;
    background-color: rgb(242, 248, 237);
    margin-top: 2%;
    }

.status p {
    max-width: 400px;
    border: 1px solid black;
    word-wrap: break-word;
}

    .rowlike {margin: 0 -0px;}

    /* Clear floats after the columns */
    .rowlike:after {
        height: 10%;
        content: "";
        display: table;
        clear: both;
        }

    .columnlike {
        float: left;
        width: 50%;
        padding: 0 5px;
        background-color: rgb(238, 231, 231);
     }
     .fa {
        font-size: 50px;
        cursor: pointer;
        user-select: none;
      }
      
      .fa:hover {
        color: darkblue;
      }  
      .imgdiv{
          border: 10px solid rgb(117, 103, 103);
          width: 70%;
          height: 20%;
          margin-left: 15%;
          margin-top: 10%;
      }
      .form-container {
          border-radius: 1%;
        max-width: 80%;
        padding: 10px;
        background-color: white;
      }
      
      /* Full-width textarea */
      .form-container textarea {
        width: 100%;
        padding: 15px;
        margin: 5px 0 22px 0;
        border: none;
        background: #f1f1f1;
        resize: none;
        min-height: 200px;
      }
      
      /* When the textarea gets focus, do something */
      .form-container textarea:focus {
        background-color: #ddd;
        outline: none;
      }
      
      /* Set a style for the submit/send button */
      .form-container .btn {
        background-color: #4CAF50;
        color: white;
        padding: 16px 20px;
        border: none;
        cursor: pointer;
        width: 100%;
        margin-bottom:10px;
        opacity: 0.8;
      }
      
      /* Add a red background color to the cancel button */
      .form-container .cancel {
        background-color: red;
      }
      
      /* Add some hover effects to buttons */
      .form-container .btn:hover, .open-button:hover {
        opacity: 1;
      }

      .open-button {
        display: none;
        background-color:rgb(37, 37, 194);
        color: white;
        padding: 16px 20px;
        border: none;
        cursor: pointer;
        opacity: 0.8;
        width: 280px;
      }      
      
</style>
</head>
<body>

<h2>Three Unequal Columns</h2>

<div class="row">
  <div class="column left" style="background-color:#aaa;">
        <div onmouseover="mouseOver(this)">
            <img title="update" class="imgdiv" src="{% static "user.png" %}" alt="">
        </div>
  </div>
  <div align = "center" class="column middle" style="background-color:rgb(187, 187, 187);">
        <div class="idea"  >
            <form class="form-container" action="status" method="POST">
                        {% csrf_token %}
                <div>
                    <textarea onclick="showbutton()" placeholder="What's on your mind ???" name="status" required></textarea>
                </div>
                        
               
                <input type="submit" class="open-button" id="share" value="Share">
                
            </form>
        </div>

       


                    {% for s in status %}

                <div class="status" onmouseover="hidebutton()">
                    <h3 >{{s.name}}</h3>
                    <p style="color: rgb(9, 9, 10);font-size:100%;"> {{s.status}}</p> 

                    <div class="rowlike" >
                            <div class="columnlike" id="like" >
                                <i onmouseout="out(this)" onmouseover="move(this, '{{s.like}}')" onclick="like(this)"  class="fa fa-thumbs-up" ></i>
                            </div> 
                          
                            <div class="columnlike"  >
                                    <i class="fa fa-comment"></i>
                            </div>                       
                    </div>
                
                </div>

                {% endfor %}
                 
  </div>

  <div class="column right" style="background-color:#ccc;">
    
  </div>
</div>

<script>
    function move(x, s){
        x.innerHTML = s;
    }

    function out(x){
        x.innerHTML = "";
    }

    function like(x){
        x.classList.toggle("fa-thumbs-down");

    }

    function hidebutton(){
        document.getElementById("share").style.display = "none";
    }

    function showbutton(){
        document.getElementById("share").style.display = "block";
    }
</script>

</body>
</html>
